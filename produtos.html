<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&family=Stalinist+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/card.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/todosProdutos.css">
    <title>Alura Geek</title>
    
</head>
<body>
    <header>
        <section class="header_container" style="justify-content: flex-start; gap:30px;">
            <div class="area_logo">
                <h1><img src="./assets/images/Logo (1).png" alt="Alura Geek"></h1>
            </div>
            <div class="area_logo_search">
                <input type="text" placeholder="O que deseja encontrar?" id="inpt_pesqisa">
                <a href="#" id="pesquisa"><img src="./assets/images/Vector.png" alt="lupa de pesquisa" ></a>
            </div>
        </section>
    </header>
    <main>
       <section class="area_todos_produtos">
            <section class="area_btn_add">
                <h3>Todos os produtos</h3>
                <a href="#" class="add_produtos">Adicionar produto</a>
            </section>
            <section class="container_produtos">

            </section>
       </section>
       <section class="editar_form">
            <div class="container_edit_form">
                <div class="header_edit">
                    <h3>Adicionar novo produto</h3>
                    <span id="fechar">X</span>
                </div>
                <input type="text" id="image" placeholder="Url">
                <input type="text" id="categoria_id" placeholder="Categoria">
                <input type="text" id="nome" placeholder="Nome">
                <input type="number" id="preco" placeholder="Preço">
                <input type="text" id="descricao" placeholder="Descrição">
                <!-- Adicione um campo oculto para armazenar o índice do produto sendo editado -->
                <input type="hidden" id="indice-edicao" value="">
                <button id="salvar" onclick="salvarEdicao()">Adicionar produto</button>
            </div>
      </section>
    </main>
    <footer>
        <section class="footer_area">
            <div class="area_logo_footer">
                <h1><img src="./assets/images/Logo (1).png" alt="Alura Geek"></h1>
            </div>
            <div class="sub_menu">
                <ul >
                    <li><a href="#">Quem somos nós</a></li>
                    <li><a href="#">Política de privacidade</a></li>
                    <li><a href="#">Programa fidelidade</a></li>
                    <li><a href="#">Nossas lojas</a></li>
                    <li><a href="#">Quero ser franqueado</a></li>
                    <li><a href="#">Anuncie aqui</a></li>
                </ul>
            </div>
        </section>
        <form action="#">
            <div class="form_area" id="contato">
                <h3>Fale conosco</h3>
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" placeholder="Digite seu Nome" id="nome"  autocomplete="off" required>
                </div>
                <div>
                    <label for="cel">Celular</label>
                    <input type="tel" placeholder="(dd)9xxxx-xxxx" id="cel"  autocomplete="off" required
                    pattern="\(\d{2}\) \d{5}-\d{4}" title="Formato aceito Ex: (dd)9xxxx-xxxx" minlength="14" maxlength="14">
                </div>
                <div>
                    <textarea name="mensagem" id="" cols="40" rows="4" placeholder="Escreva sua mensagem"></textarea>
                </div>
                <input type="submit" value="Enviar mensagem" id="btn_contato">
            </div>
        </form>
    </footer>
    <div class="copyright">
        <p>
           copyright © Desenvolvido por Manoel Fernando 2023
        </p>
    </div>
    <script src="./assets/js/crud.js"></script>
</body>
</html>
